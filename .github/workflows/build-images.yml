name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: todo-app

jobs:
  build-todo-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-web
          type=ref,event=pr,suffix=-web
          type=raw,value=web,enable={{is_default_branch}}

    - name: Build and push Docker image for todo-web
      run: |
        ./mvnw spring-boot:build-image \
          -pl todo-web \
          -DskipTests \
          -Dspring-boot.build-image.imageName=${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:web \
          -Dspring-boot.build-image.publish=true

  build-todo-webflux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-webflux
          type=ref,event=pr,suffix=-webflux
          type=raw,value=webflux,enable={{is_default_branch}}

    - name: Build and push Docker image for todo-webflux
      run: |
        ./mvnw spring-boot:build-image \
          -pl todo-webflux \
          -DskipTests \
          -Dspring-boot.build-image.imageName=${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:webflux \
          -Dspring-boot.build-image.publish=true