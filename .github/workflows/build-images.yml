name: Build Multi-Platform Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        module: [sample-web, sample-webflux]
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            tag-suffix: amd64
          - platform: linux/arm64
            tag-suffix: arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image for ${{ matrix.module }} (${{ matrix.platform }})
      run: |
        ./mvnw spring-boot:build-image \
          -pl ${{ matrix.module }} \
          -DskipTests \
          -Dspring-boot.build-image.imagePlatform=${{ matrix.platform }} \
          -Dspring-boot.build-image.imageName=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:${{ matrix.tag-suffix }} \
          -Dspring-boot.build-image.publish=true

  create-manifest:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        module: [sample-web, sample-webflux]

    steps:
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create and push manifest for ${{ matrix.module }}
      run: |
        docker manifest create ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:latest \
          --amend ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:amd64 \
          --amend ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:arm64
        docker manifest push ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:latest
